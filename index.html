<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatFlow | Intelligent Decision Tree</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.2);
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Animated Background Blobs */
        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        .container {
            max-width: 850px;
            width: 100%;
            perspective: 1000px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #1e293b, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.04em;
            margin-bottom: 10px;
        }

        .decision-tree {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Progress Visuals */
        .progress-container {
            margin-bottom: 40px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .question {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .option-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.1);
        }

        .option-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .option-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        /* Result Stylings */
        .result {
            display: none;
            text-align: center;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .test-badge {
            display: inline-block;
            padding: 8px 16px;
            background: var(--primary-glow);
            color: var(--primary);
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .test-name {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 24px;
            color: var(--text-main);
        }

        .info-grid {
            text-align: left;
            display: grid;
            gap: 20px;
            background: rgba(255,255,255,0.5);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 30px;
        }

        .reset-btn {
            background: var(--text-main);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: var(--primary);
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .decision-tree { padding: 30px 20px; }
            .header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    
    <div class="container">
        <div class="header">
            <h1>StatFlow</h1>
            <p>Intelligence-driven statistical selection</p>
        </div>

        <div class="decision-tree">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
            </div>

            <div id="step-container">
                <div id="step1" class="step">
                    <div class="question">What type of data are you analyzing?</div>
                    <div class="options">
                        <div class="option-card" onclick="selectData('categorical')">
                            <div class="option-title">Categorical</div>
                            <div class="option-desc">Nominal or ordinal rankings (e.g., Yes/No, Color, Rank)</div>
                        </div>
                        <div class="option-card" onclick="selectData('numerical')">
                            <div class="option-title">Numerical</div>
                            <div class="option-desc">Continuous measurements (e.g., Height, Temperature, Score)</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="step2" style="display:none;"></div>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        // Keep your existing selectData, selectDistribution, etc. functions here.
        // Just update the showResult function to match the new creative UI:

        function showResult(test) {
            updateProgress(100);
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step1').style.display = 'none';
            const resultDiv = document.getElementById('result');
            
            // ... (Your existing tests object) ...
            const testInfo = tests[test]; // Assuming the tests object is defined as in your original code

            resultDiv.innerHTML = `
                <span class="test-badge">Recommended Analysis</span>
                <div class="test-name">${testInfo.name}</div>
                <div class="info-grid">
                    <div><strong>Methodology:</strong> ${testInfo.desc}</div>
                    <div><strong>Best fit for:</strong> ${testInfo.when}</div>
                    <div><strong>Context:</strong> ${testInfo.example}</div>
                </div>
                <button class="reset-btn" onclick="reset()">Start New Analysis</button>
            `;
            
            resultDiv.style.display = 'block';
        }

        // Add this to your existing functions to ensure the progress bar stays smooth
        function updateProgress(percent) {
            document.getElementById('progress').style.width = percent + '%';
        }
    </script>
</body>
</html>
